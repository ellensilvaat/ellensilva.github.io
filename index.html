<!DOCTYPE html>

  <title>Around The U.S.</title>
  <link rel="stylesheet" href="page/index.css">
  <link rel="preconnect" href="https://rsms.me/">

<body>
  <div class="page">
      <header class="header">
          <img src="images/Vector-2.svg" class="header__logo" alt="logo Around The US">
          <img src="images/Line.png" class="header__line" alt="linha">
      </header>
  </div>
  <div class="profile">
    <img src="images/Avatar.png" class="profile__avatar" alt="avatar">
    <div class="profile__text">
      <div class="profile__block">
    <h1 class="profile__title">Jacques Cousteau</h1>
    <h3 class="profile__subtitle">Explorar</h3>
  </div>
  <div class="profile__img">
          <img src="images/Edit%20Button.png" id="Img" class="profile__image" alt="botao de editar">
<div id="Modal" class="form">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form novalidate>
      <h2 class="modal-content__title">Editar perfil</h2>
      <input type="text" class="modal-content__name" value="Jacques Cousteau" placeholder="Digite seu nome" required minlength="2" maxlength="40"><br><br>
      <div class="error-message" id="name-error"></div>
      <input type="text" class="modal-content__text"  placeholder="Explorar" required minlength="2" maxlength="200"><br><br>
      <div class="error-message" id="job-error"></div>
      <button type="submit" class="modal-content__button">Salvar</button>
    </form>
  </div>
</div>
<div class="overlay"></div>
    </div>
    </div>
    <div class="button">
      <div class="profile__button">
        <img src="images/Add%20Button.png" class="profile__add" alt="botao de adicionar">
        <div class="popup" id="popup">
          <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <h2 class="popup-content__title">Novo local</h2>
            <form id="card-form" class="popup-content__form">
            <input type="text" id="title" name="title" class="popup-content__local" placeholder="Titulo" required minlength="2" maxlength="30"><br><br>
            <div class="error-message" id="title-error"></div>
            <input type="text" id="link" name="link" class="popup-content__link"  placeholder="Link de imagem" required><br><br><br>
            <div class="error-message" id="link-error"></div>
            <button id="addCard" class="popup-content__button">Salvar</button>
          </form>
          </div>
        </div>
          <div class="overlay second-overlay" id="second-overlay"></div>
      </div>
    </div>
  </div>
